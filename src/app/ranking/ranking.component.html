<div class="container mt-5 " style="border-radius: 15px; background-color: #ffff;">
    <div  style="height: 600px; background-color: #ffff;">
        <img src="../../assets/img/ic_logo_quiz.png" class="rounded mx-auto w-50 mt-5 d-block">
        <h2 class="text-center mb-0">Ranking</h2>

        <div class="mx-auto mt-4">
            <div class="row mb-3">
                <div class="col-lg-12" *ngFor="let r of ranking">
                   <h3 class="text-center">{{r.jogador}} (quantidade de acertos {{r.qntAcertos}})</h3> 
                </div>
            </div>
        </div>
        <div class="mx-auto text-center mt-4">
            <div class="row mb-3">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary w-50" (click)="inicio()">Inicio</button>
                </div>
            </div>
        </div>
       
    </div>
</div>
