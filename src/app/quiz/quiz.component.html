<div class="container mt-5 background-home">
    <div class="card-color">
        <img src="../../assets/img/ic_logo_quiz.png" class="rounded mx-auto w-50 mt-5 d-block">
        <h2 class="text-center text-light mb-0">Alocação de</h2>
        <h2 class="text-center text-light mb-0">Arquivos em disco</h2>

        <div class="mx-auto text-center mt-4" [formGroup]="form">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Digite seu nome<span class="text-danger"> *</span></mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" [disabled]="form.invalid" (click)="inciarQuiz()" class="btn btn-light w-50">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
</div>
